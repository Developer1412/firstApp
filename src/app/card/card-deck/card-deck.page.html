<ion-header>
    <ion-toolbar>
        <ion-title> Card Decks </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-list-header lines="full">
            <ion-label>Preferences</ion-label>
            <ion-button>Clear</ion-button>
        </ion-list-header>
        <ion-item *ngFor="let cardDeck of cardDecks">
            <ion-avatar>
                <img [src]="'../../../assets/images/' + cardDeck + '.png'">
            </ion-avatar>
            <ion-label>{{cardDeck}}</ion-label>
            <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
