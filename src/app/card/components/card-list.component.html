<ion-list *ngIf="items.length > 0">
    <ion-list-header lines="full">
        <ion-label>{{listName.toUpperCase()}}</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of items">
        <ion-avatar>
            <img [src]="'../../../assets/images/' + item + '.png'">
        </ion-avatar>
        <ion-label>{{item}}</ion-label>
   </ion-item>
</ion-list>
