<ion-header>
    <ion-toolbar>
        <ion-title>
            {{cardDeckGroup}}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-list *ngIf="cards.length > 0">
        <ion-list-header lines="full">
            <ion-label>{{ card.name }}</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let card of cards">
            <ion-label>{{ card.cardSet }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
